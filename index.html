<html style="overflow:hidden;height:100%;">
                                  <head>
                                      <link rel="stylesheet" href="https://bubbleblast.potatogaming.ix.tc/style.css">
                                      <meta name="viewport" content="interactive-widget=overlays-content,user-scalable=no"/>
                                  </head>
                                  <body style='margin:0;padding:0;background:#transparent;overflow:hidden;height:100%;'>
                                      <div id="loading">
                                        <img src="https://bubbleblast.potatogaming.ix.tc/files/icon-extended.jpg" id="loadicon">
                                        <button id="playbutton" onclick="start();">Play</button>
                                                <button id="achievementsbutton" onclick="achieve();">Achievements</button>
                                                        <button id="shopbutton" onclick="shop();">Shop</button>
                                    </div>
                                    <div id="achievements">
                                        <img class="backbutton" src="https://bubbleblast.potatogaming.ix.tc/files/backbutton.png" onload="
                                            this.addEventListener('click', function() {
                                                achieve();
                                            });
                                        ">
                                        <div id="achievementsCont">
                                        </div>
                                     </div>
                                        <div id="shop">
                                                <img class="backbutton" src="https://bubbleblast.potatogaming.ix.tc/files/backbutton.png" onload="
                                                    this.addEventListener('click', function() {
                                                        shop();
                                                    });
                                                ">
                                                <div id="shopItems">
                                                  <div id="bottomBar">
                                                    <button id="watchAd" onclick="showAd();">
                                                      Ad for 100
                                                      <img style="height:3vh;" src="https://bubbleblast.potatogaming.ix.tc/files/shards.png">
                                                    </button>
                                                  </div>
                                                </div>

                                              <div id="powerupsCont">
                                            </div>
                                             </div>
                                    <div id="topBar">
                                        <div id="powerupmenu">
                                            <div class="powerupuse">
                                                <div class="powerupusetext">
                                                    Multiplier
                                                </div>
                                                <div id="multiplieruseamount" class="powerupusetext">
                                                    0
                                                </div>
                                                <button class="powerupusebutton" onclick="useItem('multiplier');">
                                                    Use
                                                </button>
                                            </div>
                                            <div class="powerupuse">Bomb</div>
                                            <div class="powerupuse">Streak Saver</div>
                                            <div class="powerupuse">Shuffler</div>
                                        </div>
                                      <img class="alignLeft" src="https://bubbleblast.potatogaming.ix.tc/files/homebutton-2.png" onload="
                                        this.addEventListener('click', function() {
                                            document.getElementById('loading').style.display='flex';
                                            running=false;
                                        });
                                      ">
                                        <img class="alignLeft" src="https://bubbleblast.potatogaming.ix.tc/files/powerup.png" onload="
                                        this.addEventListener('click', function() {
                                            openPowerups();
                                        });
                                      ">

                                      <div class="alignRight" style="position:absolute;right:3vw;display:flex;align-items:center;justify-content:center;">
                                        <img style="height:8vw;" src="https://bubbleblast.potatogaming.ix.tc/files/shards.png">
                                        <div style="font-size:8vw;color:white;" id="shards">0</div>
                                      </div>
                                    </div>
                                    <div id="bubbleContainer">
                                        <div id="highscore">0</div>
                                        <div id="score">0</div>
                                    </div>
                                    <div id="particles" style="z-index: 1000;position: absolute;">
                                    </div>
                                        <div id="gameover">
                                            <div id="finishtext">
                                                <div id="got">
                                                    Game Over
                                                    <div style="font-size: 2.5vh; margin-top: 5vh;">Score</div>
                                                </div>
                                                <div id="finishscore">0</div>
                                                <div id="hst">New High Score!</div>
                                            </div>
                                            <a onclick="playAgain();"><div id="playagain">Play Again</div></a>
                                        </div>

                                    <script src="https://bubbleblast.potatogaming.ix.tc/matter.js"></script>
                                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                                    <script>
                                      function loadData(key){
                                                    window.webkit.messageHandlers.urlHandler.postMessage({ action:"load",key:key});
                                                }

                                                function saveData(key,value){
                                                    window.webkit.messageHandlers.urlHandler.postMessage({ action:"save",key:key,value:value });
                                                }

                                                // Function to send vibrate action to iOS
                                                function vibrate() {
                                                    window.webkit.messageHandlers.urlHandler.postMessage({ action:"vibrate" });
                                                }
                                                function longVibrate() {
                                                    window.webkit.messageHandlers.urlHandler.postMessage({ action:"longVibrate" });
                                                }
                                                function showAd() {
                                                    window.webkit.messageHandlers.urlHandler.postMessage({ action:"showAd" });
                                                }
                                                function showBg() {
                                                    window.webkit.messageHandlers.urlHandler.postMessage({ action:"showBg" });
                                                }
                                                function hideBg() {
                                                    window.webkit.messageHandlers.urlHandler.postMessage({ action:"hideBg" });
                                                }
                                    </script>
                                      <script src="https://bubbleblast.potatogaming.ix.tc/script.js"></script>
                                  </body>
                                </html>

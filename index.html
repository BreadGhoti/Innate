<div id="messages"></div> 
<script>
  function getText(file){
    return new Promise((resolve) => {
      fetch(file)
        .then((response) => {
          return response.text();
        })
        .then((txt) => {
          resolve(txt);
        });
    });
  }

  async function start(){
    
    var messages=await getText("https://actual-wildebeest-dragon731012.koyeb.app/index.php/?val=r&group=hi");
    var userlines=messages.toString().split("|");
    alert(userlines.length);
    var userjson={};
    for(var i=0;i<userlines.length;i++){
      var tempjson={};
      tempjson.user=userlines[i].split(":")[0];
      tempjson.message=userlines[i].split(":")[0];
      userjson.push(tempjson);
    }
    alert(JSON.stringify(userjson));
  }
  start();
</script>

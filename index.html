<div id="messages"></div>
<script>
  function getHtml(file){
    return new Promise((resolve) => {
      fetch(file)
        .then((response) => {
          return response.text();
        })
        .then((html) => {
          resolve(html);
        });
    });
  }

  async function start(){
    var users=await getHtml("https://chatserver.mydiscussion.net/index.php/?val=r&group=hi");
    var userjson={};
    var userlines = users.toString().split('\n');
    for(var i=0;i<userlines.length;i++){
        userjson.push(userlines[i]);
    }
    alert(userjson);
  }
  start();
</script>

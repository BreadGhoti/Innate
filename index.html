<div id="messages"></div>
<script>
  function getHtml(file){
    return new Promise((resolve) => {
      fetch(file)
        .then((response) => {
          return response.text();
        })
        .then((html) => {
          resolve(html);
        });
    });
  }
  
  var messages=getHtml("http://server.mydiscussion.net/");
  alert(messages);
</script>

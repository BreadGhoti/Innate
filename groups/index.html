<div id="groups"></div>
<style>
  body{
    background:#c4c4c4;
    overflow:hidden;
  }
  ::-webkit-scrollbar {
    width: 10px;
  }
  
  ::-webkit-scrollbar-track {
  }
   
  ::-webkit-scrollbar-thumb {
    background: black; 
    border-radius: 10px;
  }
  @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
  }
  ::-webkit-scrollbar-thumb:hover {
    background: gray; 
  }
  #groups{
    width:100%;
    height:90%;
    position:absolute;
    left:0px;
    bottom:0px;
    overflow-y:scroll;
    overflow-x:hidden;
  }
  .passwordinput{
    outline:none;
    width: 30%;
    padding-left: 5px;
    position: absolute;
    right: 10%;
    color: black;
    background: transparent;
    border-radius: 25px;
    border: 2px solid black;
  }
  .grouptext{
    position: relative;
    left: 5px;
    align-self: flex-start;
    display: flex;
  }
  ::placeholder{
    color:black;
  }
  .groupbox{
    display: flex;
    border-bottom: 3px solid black;
    width: 100%;
    padding-top: 5px;
    padding-bottom: 5px;
    flex-direction: row;
    justify-content: space-between;
  }
  .groupbutton{
    position: relative;
    right: 5px;
    display: flex;
    background: black;
    color:#c4c4c4;
    border: 0px;
    border-radius: 27px;
    float: right;
    align-self: flex-end;
  }
</style>
<script>
  var clientuser=localStorage.getItem("username");
  var clientpassword=localStorage.getItem("password");

  if (clientuser==undefined || clientuser==null){
    window.location.href="/signup";
  }
  
  function getText(file){
    return new Promise((resolve) => {
      fetch(file)
        .then((response) => {
          return response.text();
        })
        .then((txt) => {
          resolve(txt);
        });
    });
  }
  async function join(element){
    var nopassword=await getText("https://server-dragon731012.koyeb.app/group.php/?val=v&group="+element.dataset.group+"&password=none");
    if (nopassword!="Valid"){
      var passwordinuse=document.getElementById(element.dataset.group).value;
      var verify=await getText("https://server-dragon731012.koyeb.app/group.php/?val=v&group="+element.dataset.group+"&password="+passwordinuse);
      if (verify=="Valid"){
        window.location.href="/?group="+element.dataset.group+"&password="+passwordinuse;
      } else {
        document.getElementById(element.dataset.group).style.animation='shake 0.5s';
        document.getElementById(element.dataset.group).addEventListener('animationend',() => {
            document.getElementById(element.dataset.group).style.animation=null;
          });

      }
    } else {
      window.location.href="/?group="+element.dataset.group+"&password=";
    }
  }
  async function start(){
    groups=await getText("https://server-dragon731012.koyeb.app/group.php?val=r");
    var grouplines=groups.toString().split("|");
    var groupjson={groups: []};
    for(var i=0;i<grouplines.length-1;i++){
      var tempjson={};
      tempjson.name=grouplines[i];
      groupjson.groups.push(tempjson);
    }
    
    for (var i=0;i<groupjson.groups.length;i++){
      var groupdiv=document.createElement("div");
      groupdiv.className="groupbox";

        groupdiv.innerHTML="<div class='grouptext'><b>"+groupjson.groups[i].name+"</b></div><input class='passwordinput' placeholder='Password...' style='display:none;' id='"+groupjson.groups[i].name+"'><button class='groupbutton' data-group='"+groupjson.groups[i].name+"' onclick='join(this);'>Join</button>";
      document.getElementById("groups").appendChild(groupdiv);

      var nopassword=await getText("https://server-dragon731012.koyeb.app/group.php/?val=v&group="+groupjson.groups[i].name+"&password=none");
      if (nopassword!="Valid"){
        document.getElementById(groupjson.groups[i].name).style.display="block";
      }
    }
    document.getElementsByClassName("groupbox")[0].style.borderTop="3px solid black";
  }
  start();
</script>
